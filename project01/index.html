<!-- personal portfolio page -->
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Personal portfolio page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="images/profile-pic.png" alt="profile picture">
      <h1>Your Name</h1>
      <ul>
        <li>Web Developer</li>
        <li>Designer</li>
        <li>Tech Enthusiast</li>
      </ul>
    </header>
    <!-- Main -->
    <main>
      <!-- About Me -->
      <section id="about-me">
        <h2>About Me</h2>
        <p>[Your biography]</p>
      </section>
      <!-- My Work -->
      <section id="my-work">
        <h2>My Work</h2>
        <div class="project">
          <p>Project 1</p>
        </div>
        <div class="project">
          <p>Project 2</p>
        </div>
        <div class="project">
          <p>Project 3</p>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <p>Contact me at [your e-mail]</p>
    </footer>
  </body>
</html>
